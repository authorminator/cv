<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <h1>The Register Page</h1>
    <form method="get">
      First name: <input type="text" name="fname" value=""><br><br>
      Last name : <input type="text" name="lname" value=""><br><br>
      Email: <input type="email" name="email" required><br><br>
      Password: <input type="password" name="password" min="6"><br><br>
      Birthday: <input type="date" name="birthday" required><br><br>
      Gender: <br>
      <input type="radio" name="gender" value="male">Male<br>
      <input type="radio" name="gender" value="female">Female<br>
      <input type="radio" name="gender" value="other">Other<br><br>
      Pets: <br>
      <input type="checkbox" name="pets" value="cats">Cats <br>
      <input type="checkbox" name="pets" value="dogs">Dogs <br>
      <input type="checkbox" name="pets" value="birds">Birds <br><br>
      Cars: <br>
      <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="audi">Audi</option>
      </select>
      <br><br>
      <input type="submit" name="" value="Send">
      <input type="reset" name="" value="Clear">
    </form>
    <br>
    <p><a href="index.html">Back</a></p>
  </body>
</html>
